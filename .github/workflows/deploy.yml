name: Build & Deploy (Jigsaw)

on:
  push:
    branches: [ "develop", "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist

      - name: Install Node deps
        run: npm ci

      - name: Build assets (Mix)
        run: npm run prod

      - name: Build Jigsaw (production)
        run: ./vendor/bin/jigsaw build production

      - name: Add known_hosts
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            ssh-keyscan -H "${{ secrets.STAGING_HOST }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H "${{ secrets.PROD_HOST }}" >> ~/.ssh/known_hosts
          fi

      - name: Deploy - choose target
        id: target
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            echo "host=${{ secrets.STAGING_HOST }}" >> $GITHUB_OUTPUT
            echo "user=${{ secrets.STAGING_USER }}" >> $GITHUB_OUTPUT
            echo "port=${{ secrets.STAGING_PORT }}" >> $GITHUB_OUTPUT
            echo "path=${{ secrets.STAGING_PATH }}" >> $GITHUB_OUTPUT
          else
            echo "host=${{ secrets.PROD_HOST }}" >> $GITHUB_OUTPUT
            echo "user=${{ secrets.PROD_USER }}" >> $GITHUB_OUTPUT
            echo "port=${{ secrets.PROD_PORT }}" >> $GITHUB_OUTPUT
            echo "path=${{ secrets.PROD_PATH }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy via SFTP (no rsync required)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ steps.target.outputs.user }}
          server: ${{ steps.target.outputs.host }}
          port: ${{ steps.target.outputs.port }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          local_path: "build_production/*"
          remote_path: ${{ steps.target.outputs.path }}
          delete_remote_files: true
          sftp_only: true
