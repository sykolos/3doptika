name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kódbázis kicsomagolása
        uses: actions/checkout@v3

      - name: PHP telepítése
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Composer telepítése és Jigsaw build
        run: |
          composer install
          ./vendor/bin/jigsaw build

      - name: Build kimenet feltöltése GitHub Pages-re
        uses: actions/upload-pages-artifact@v1
        with:
          path: build_production

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: GitHub Pages telepítése
        uses: actions/deploy-pages@v1
