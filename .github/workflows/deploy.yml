name: Build & Deploy (Jigsaw)

on:
  push:
    branches: [ "develop", "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist

      - name: Install Node deps
        run: npm ci

      - name: Full build
        run: npm run build

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy to server
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            HOST="${{ secrets.STAGING_HOST }}"
            USER="${{ secrets.STAGING_USER }}"
            PORT="${{ secrets.STAGING_PORT }}"
            TARGET_PATH="${{ secrets.STAGING_PATH }}"
          else
            HOST="${{ secrets.PROD_HOST }}"
            USER="${{ secrets.PROD_USER }}"
            PORT="${{ secrets.PROD_PORT }}"
            TARGET_PATH="${{ secrets.PROD_PATH }}"
          fi

          # known_hosts
          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts

          # Csomagolás
          tar -C build_production -czf site.tgz .

          # Feltöltés
          sshpass -p "$SSH_PASSWORD" scp -P "$PORT" site.tgz "$USER@$HOST:$TARGET_PATH/site.tgz"

          # Biztos, szintmentes kibontás
          sshpass -p "$SSH_PASSWORD" ssh -p "$PORT" "$USER@$HOST" "
            set -e
            rm -rf ${TARGET_PATH:?}/*
            tar -xzf ${TARGET_PATH}/site.tgz -C ${TARGET_PATH}
            rm ${TARGET_PATH}/site.tgz
            find ${TARGET_PATH} -type d -exec chmod 755 {} \;
            find ${TARGET_PATH} -type f -exec chmod 644 {} \;
          "
