name: Build & Deploy (Jigsaw)

on:
  push:
    branches: [ "develop", "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist

      - name: Install Node deps
        run: npm ci
      - name: Check source blog before build
        run: |
          echo "SOURCE BLOG CONTENT:"
          ls -la source/blog


      - name: Full build
        run: npm run build

      - name: Install sshpass
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass

      - name: Deploy via password SSH+SCP
        env:
          SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            HOST="${{ secrets.STAGING_HOST }}"
            USER="${{ secrets.STAGING_USER }}"
            PORT="${{ secrets.STAGING_PORT }}"
            PATH_ON_SERVER="${{ secrets.STAGING_PATH }}"
          else
            HOST="${{ secrets.PROD_HOST }}"
            USER="${{ secrets.PROD_USER }}"
            PORT="${{ secrets.PROD_PORT }}"
            PATH_ON_SERVER="${{ secrets.PROD_PATH }}"
          fi

          mkdir -p ~/.ssh
          ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts

          tar -C build_production -czf site.tgz .

          sshpass -p "$SSH_PASSWORD" scp -P "$PORT" site.tgz "$USER@$HOST:$PATH_ON_SERVER/site.tgz"

          sshpass -p "$SSH_PASSWORD" ssh -p "$PORT" "$USER@$HOST" "
            cd '$PATH_ON_SERVER' &&
            find . -mindepth 1 -maxdepth 1 ! -name 'site.tgz' -exec rm -rf {} + &&
            tar -xzf site.tgz &&
            rm site.tgz
          "
