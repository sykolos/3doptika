name: Build & Deploy (Jigsaw)

on:
  push:
    branches: [ "develop", "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install PHP deps
        run: composer install --no-interaction --prefer-dist

      - name: Install Node deps
        run: npm ci

      - name: Build assets (Mix)
        run: npm run prod

      - name: Build Jigsaw (production)
        run: ./vendor/bin/jigsaw build production

      - name: Add known_hosts
        run: |
          mkdir -p ~/.ssh
          touch ~/.ssh/known_hosts
          if [ "${{ github.ref_name }}" = "develop" ]; then
            ssh-keyscan -H "${{ secrets.STAGING_HOST }}" >> ~/.ssh/known_hosts
          else
            ssh-keyscan -H "${{ secrets.PROD_HOST }}" >> ~/.ssh/known_hosts
          fi


      - name: Deploy - choose target
        id: target
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            echo "host=${{ secrets.STAGING_HOST }}" >> $GITHUB_OUTPUT
            echo "user=${{ secrets.STAGING_USER }}" >> $GITHUB_OUTPUT
            echo "port=${{ secrets.STAGING_PORT }}" >> $GITHUB_OUTPUT
            echo "path=${{ secrets.STAGING_PATH }}" >> $GITHUB_OUTPUT
          else
            echo "host=${{ secrets.PROD_HOST }}" >> $GITHUB_OUTPUT
            echo "user=${{ secrets.PROD_USER }}" >> $GITHUB_OUTPUT
            echo "port=${{ secrets.PROD_PORT }}" >> $GITHUB_OUTPUT
            echo "path=${{ secrets.PROD_PATH }}" >> $GITHUB_OUTPUT
          fi

      - name: Write SSH key
        run: |
          mkdir -p ~/.ssh
          printf '%s' "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

      - name: Debug key fingerprint (safe)
        run: |
          echo "Derived public key fingerprint from secret:"
          ssh-keygen -y -f ~/.ssh/deploy_key | ssh-keygen -lf -
          echo "Derived public key (first 60 chars):"
          ssh-keygen -y -f ~/.ssh/deploy_key | head -c 60; echo


      - name: Deploy via SSH+SCP (no rsync, no extra actions)
        run: |
          if [ "${{ github.ref_name }}" = "develop" ]; then
            HOST="${{ secrets.STAGING_HOST }}"
            USER="${{ secrets.STAGING_USER }}"
            PORT="${{ secrets.STAGING_PORT }}"
            PATH_ON_SERVER="${{ secrets.STAGING_PATH }}"
          else
            HOST="${{ secrets.PROD_HOST }}"
            USER="${{ secrets.PROD_USER }}"
            PORT="${{ secrets.PROD_PORT }}"
            PATH_ON_SERVER="${{ secrets.PROD_PATH }}"
          fi

          ssh-keyscan -p "$PORT" -H "$HOST" >> ~/.ssh/known_hosts

          tar -C build_production -czf site.tgz .

          scp -P "$PORT" -i ~/.ssh/deploy_key site.tgz "$USER@$HOST:$PATH_ON_SERVER/site.tgz"

          ssh -p "$PORT" -i ~/.ssh/deploy_key "$USER@$HOST" "cd '$PATH_ON_SERVER' && find . -mindepth 1 -maxdepth 1 ! -name 'site.tgz' -exec rm -rf {} + && tar -xzf site.tgz && rm site.tgz"
