- q: "Mi az a rövidlátás (myopia)?"
  a: "A rövidlátás során a távoli tárgyak homályosak, mert a kép nem a retinára, hanem elé fókuszálódik. Mínuszos (konkáv) lencsével korrigálható."

- q: "Mit jelent a távollátás (hypermetropia)?"
  a: "Távollátásnál a közeli dolgok homályosak lehetnek, mert a kép a retina mögé vetül. Pluszos (konvex) lencsével korrigálható."

- q: "Mi az az asztigmia?"
  a: "Az asztigmia a szem szabálytalan görbülete miatt alakul ki, torz/elmósódott képet okozhat."
